<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-41</title>
  </head>
  <body>
    <div id="house"></div>

    <h3>Список квартир, где проживает менее 3х человек</h3>

    <div id="people"></div>

    <script>
      const house = [
        { num: 45, floor: 1, people: 2 },
        { num: 46, floor: 1, people: 2 },
        { num: 47, floor: 2, people: 6 },
        { num: 48, floor: 2, people: 3 },
        { num: 49, floor: 3, people: 1 },
        { num: 50, floor: 3, people: 4 },
        { num: 51, floor: 3, people: 1 },
        { num: 52, floor: 4, people: 2 },
        { num: 53, floor: 4, people: 5 }
      ]

      let houseDiv = document.getElementById('house')

      let houseList = document.createElement('ul')

      houseList.classList.add('house__list')

      house.map(item => {
        let house = document.createElement('li')
        house.classList.add('house')
        house.innerHTML = `квартира ${item.num}, этаж ${item.floor}, проживает ${item.people} человек`
        houseList.append(house)
      })

      houseDiv.append(houseList)

      let peopleDiv = document.getElementById('people')

      let peopleList = document.createElement('ul')

      peopleList.classList.add('people__list')

      let people = house.filter(item => item.people < 3)

      people.map(item => {
        let peopleItem = document.createElement('li')
        peopleItem.classList.add('people__item')
        peopleItem.innerHTML = `квартира ${item.num}`
        peopleList.append(peopleItem)
      })

      peopleDiv.append(peopleList)
    </script>
  </body>
</html>
